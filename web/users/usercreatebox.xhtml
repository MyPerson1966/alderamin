<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body  onload="document.getElementById('fm:pwField').focus()">
	<h:form id="fm" styleClass="loginform">
	    <h:panelGrid columns="1" cellpadding="10"  styleClass="panelgrid">
		<h:outputText value="Login" />
		<h:inputText value="#{userController.login}"/>
		
		<h:outputText value="Password" />
		<p:inputText id="pwField" value="#{userController.passwNEW}" />
		<h:commandLink value="ReCreate A Password" >
		    <p:ajax event="click" listener="#{userController.generatePW(true)}" update="fm:pwField" /> 
		</h:commandLink>
	    </h:panelGrid>
	    
	</h:form>
#{userController.passw}
    </h:body>
</html>
