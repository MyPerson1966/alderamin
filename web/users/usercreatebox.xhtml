<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<h:form id="fm" styleClass="loginform">
            
            <h:panelGrid id="fmGrid" columns="3" cellpadding="10"  styleClass="panelgrid">
                
                <h:outputText value="Login" />
                <p:inputText id="login" value="#{userController.loginNEW}" 
                             requiredMessage="Value is required"
                             validatorMessage=" Value length is between 4 and 30"
                             required="true"  >
                <f:validateLength minimum="4" maximum="30"  />
                <p:clientValidator  />
                </p:inputText> 
                <p:message for="login" display="icon text" />
                
                <h:outputText value="Email" />
                
                <p:inputText  id="email" required="true"  
                    value="#{userController.emailNEW}" 
                             requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"
		>
                     <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                </p:inputText>
                <p:message for="email" display="icon text" />
               
                
                <h:outputText value="Password" />                
		<p:inputText id="pwField" value="#{userController.passwNEW}" />
		<h:commandLink value="Re-Create A Password" >
		    <p:ajax event="click" listener="#{userController.generatePW(true)}" update="fm:pwField" /> 
		</h:commandLink>
                
	    </h:panelGrid>
            
            <p:commandButton value="Create a New User" ajax="false" validateClient="true" actionListener="#{userController.createUser()}"  >
            </p:commandButton>
	</h:form>
    </h:body>
</html>
